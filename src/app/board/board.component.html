<h1 *ngIf="winner==''">Current Player: {{player}}</h1>
<button (click)="newGame()">Start new game.</button>
<h2 *ngIf="winner" class="win">Player {{winner}} won the game</h2>
<main>
    <app-square
        *ngFor="let val of squares; index as i"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
